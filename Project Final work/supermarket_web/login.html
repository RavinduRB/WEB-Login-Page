<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-super</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="user-products.css" /> -->
<body>
    <div class="login-form">
        <h1>Welcome</h1>

        <div class="form">
            <label>Email</label>
            <input type="text" id="user_name" placeholder="Enter your email" required>
        </div>

        <div class="form">
            <label>Password</label>
            <input type="password" id="password_id" placeholder="Enter your password" required>
        </div>
        <div id="login_error"></div>
        <button  class="button" id="login_btn">Login</button>
    </div>
    <script src="login.js"></script>

</body>
</html>
